<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <style>
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block conteudo %}
        <h1>Cadastro de ONG</h1>

        <!-- Exibição das mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulário de cadastro de ONG -->
        <form action="{{ url_for('cadastro_ong') }}" method="post">
            <div class="espaco">
                <label for="nomeinst">Nome da Instituição</label>
                <input type="text" placeholder="Digite o nome da instituição" id="nomeinst" name="nomeinst" required>
            </div>
            <div class="espaco">
                <label for="cnpj">CNPJ</label>
                <input type="text" placeholder="00.000.000/0000-00" id="cnpj" name="cnpj" required>
            </div>
            <div class="espaco">
                <label for="email">Email</label>
                <input type="email" placeholder="E-mail" id="email" name="email" required>
            </div>
            <div class="espaco">
                <label for="telefone">Telefone</label>
                <input type="text" placeholder="(DD)NNNN-NNNN" id="telefone" name="telefone" required>
            </div>
            <div class="espaco">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" id="senha" name="senha" required>
            </div>
            <input type="submit" value="Registrar">
            <a href="{{ url_for('login') }}">Já tem uma conta? Faça Login</a>

        </form>

        <!-- Script para ocultar mensagens flash após 3 segundos -->
        <script>
            setTimeout(function() {
                var flashes = document.querySelectorAll('.flash-message');
                flashes.forEach(flash => flash.style.display = 'none');
            }, 3000);
        </script>
    {% endblock %}
</body>
</html>
